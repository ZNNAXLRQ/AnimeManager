# application.yml - 简化版本
spring:
  application:
    name: AnimeManager

  datasource:
    url: jdbc:h2:file:${user.home}/AppData/Local/AnimeManager/database
    driver-class-name: org.h2.Driver
    username: user
    password:

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false  # 生产环境设为false

# 日志配置
logging:
  level:
    root: WARN
    com.example.animemanager: INFO
    org.springframework: WARN
    org.hibernate: ERROR
    com.example.animemanager.Service: DEBUG